<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {%if messages%}
        {%for message in messages%}
        <p>{{message}}</p>
        {%endfor%}
    {%endif%}
    <h3>Register Here</h3>
    <form action="/register" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Enter First Name"><br>
        <input type="text" name="last_name" placeholder="Enter Last Name"><br>
        <input type="text" name="email" placeholder="Enter Email"><br>
        <input type="text" name="password" placeholder="Enter Password"><br>
        <input type="text" name="c_password" placeholder="Confirm Password"><br>
        <input type="submit" name="submit" value="Register">
    </form>
    <h3>Login here</h3>
    <form action="/login" method="post">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Enter Email"><br>
        <input type="text" name="password" placeholder="Enter your password"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
